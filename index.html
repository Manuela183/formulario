<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Formulario y uso de Eventos</title>
</head>

<body>
  <div class="container">
    <form>
      <div>
        <label for="registro">¿Se desea registrar?</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="desplegar()">
        <label class="form-check-label" for="flexRadioDefault1">
          Si
        </label>
        
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="desplegar()">
        <label class="form-check-label" for="flexRadioDefault2">
          No
        </label>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div>
        <label for="registro">Fecha de nacimiento</label>
      </div>
      <div class="row form-group">
        <div class="col-sm-3">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control">
            <span class="input-group-append">
              <span class="input-group-text bg-white d-block">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      $(function () {
        $('#datepicker').datepicker();
      });
    </script>

    <div class="form-group">
      <label for="email">Contraseña:</label>
      <input type="password" class="form-control" id="contrasena" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*/-]).{8,}$">
    </div>
    <div class="form-group">
      <label for="pwd">Verificar contraseña:</label>
      <input type="password" class="form-control" id="verificarContrasena" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*/-]).{8,}$" onmouseout="verificarContrasena()">
    </div>
    <div class="checkbox">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

  

</body>
<script src="script.js"></script>
</html>
